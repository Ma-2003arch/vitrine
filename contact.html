<head>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="contact">
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img
                        src="Mutuelle Générale du Personnel des Administrations Logo PNG Vector (AI) Free Download.jpeg"
                        alt="Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="A propos.html">À propos</a></li>
                <li><a href="projets.html">Catalogue</a></li>
                <li><a href="Compte.html">Mon compte</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher des projets...">
                <button><i class="fas fa-search"> Envoyer</i></button>
            </div>
        </nav>
    </header>
    <div class="contact-container">
        <h1>Contactez-nous</h1>
        <form id="contactForm">
            <!-- Champ Nom -->
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <!-- Champ Prénom -->
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <!-- Champ Contact -->
            <label for="contact">Contact :</label>
            <input type="tel" id="contact" name="contact" required>

            <!-- Champ Email -->
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <!-- Champ Description -->
            <label for="description">Description :</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <!-- Bouton Envoyer -->
            <button type="submit">Envoyer</button>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Liens utiles</h3>
                <ul>
                    <li><a href="#">Politique de confidentialité</a></li>
                    <li><a href="aide.html">Aide et FAQ</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: gddjame@gmail.com</p>
                <p>Téléphone: +228 70 38 68 06 <br>+228 99 68 54 26</p>
            </div>
            <div class="footer-section">
                <h3>Partenaires</h3>
                <div class="partner-logos">
                    <img src="logo du restaurant sur la lettre r avec chapeau de chef, symbole de cuillère et de fourchette pour signe de cuisine, icône de café, restaurant, image vectorielle d'entreprise de cuisine.jpeg"
                        alt="Partenaire 1">
                    <img src="302a3581-e6a7-4c6d-b48a-4c2606b5582d.jpeg" alt="Partenaire 2">
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 VotreSite. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
